<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario ejer03Formularios</title>
  </head>
  <body>
    <h1>Formulario para entradas sin validacion</h1>
    <form action="./RespuestaFormulario.html" target="_blank" method="get">
      <ul>
        <li style="margin-top:10px">
          <label style="font-weight:bold" for="apellido">Apellido:</label><br>
          <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus" title="Ingrese aqui nombres completos">
        </li><br>
        <li>
          <label style="font-weight:bold" for="contraseña">Contraseña:</label><br>
          <input type="text" id="Contraseña" name="contraseña" value="" title="Ingrese aqui una contraseña">
        </li><br>
        <li>
          <label style="font-weight:bold" for="oculto">Oculto:</label><br>
          <input type="hidden" id="oculto" name="oculto" value="" title="Nada que ver aqui">
        </li><br>
        <li>
          <label style="font-weight:bold" for="deshabilitado">Campo deshabilitado:</label><br>
          <input type="text" id="deshabilitado" name="deshabilitado" value="valor deshabilitado" disabled="disabled" title="Campo deshabilitado">
        </li><br>
        <li>
          <label style="font-weight:bold" for="lectura">Campo de solo lectura:</label><br>
          <input type="text" id="lectura" name="lectura" value="ValorSoloLectura" readonly="readonly" title="Campo solo lectura">
        </li><br>
        <li>
          <label style="font-weight:bold" for="deportes">Practica deportes</label>
          <input type="checkbox" id="deportes" name="deportes" value="si"><br><br>
        </li>
        <li>
          <label style="font-weight:bold" for="musical">Practica musical</label>
          <input type="checkbox" id="musical" name="musical" value="si"><br><br>
        </li>
        <li>
          <label style="font-weight:bold" for="pintura">Practica de pintura artistica</label>
          <input type="checkbox" id="pintura" name="pintura" value="si"><br><br>
        </li>
        <li>
          <label style="font-weight:bold" for="sexo">Sexo:</label><br>
          Masculino:  <input type="radio" id="masculino" name="sexo" value="m" checked="checked">
          Femenino: <input type="radio" id="femenino" name="sexo" value="f">
        </li><br>
        <li>
          <label style="font-weight:bold" for="estudios">Estudios cursados:</label><br>
          <select id="estudios" name="estudios">
            <option value="pri" selected"selected">Primarios</option>
            <option value="sec">Secundarios</option>
            <option value="ter">Terciarios</option>
            <option value="uni">Universitarios</option>
            <option value="pos">Posgrado</option>
          </select>
        </li><br>
        <li>
          <label style="font-weight:bold" for="fecha">Fecha y Hora:</label><br>
          <input type="datetime-local" id="fecha" name="fecha" value="">
        </li><br>
        <li>
          <label style="font-weight:bold" for="color">Color:</label><br>
          <input type="color" id="color" name="color" value="">
        </li><br>
        <li>
          <input type="submit" value="Enviar formulario sin validacion">
        </li><br>
        <li>
          <input type="reset"value="Reset a valores predeterminados">
        </li>
      </ul>
    </form>
    <hr>
    <h1>Formulario para entradas con validacion</h1>
    <form action="./RespuestaFormulario.html" target="_blank" method="get">
      <ul>
        <li>
          <label style="font-weight:bold" for="comentario">Comentario (validacion por requerido):</label><br>
          <input type="text" id="comentario" name="comentario" value="" required="required">
        </li>
        <li><br>
          <label style="font-weight:bold" for="mail">Email con doble validacion (x@y required)</label><br>
          <input type="email" id="mail" name="mail" value="" required="required" placeholder="texto@texto">
        </li><br>
        <li>
          <label style="font-weight:bold" for="entero">Numero entero limitado (validacion por tipo numerico y cotas):</label><br>
          <input type="number" id="entero" name="entero" min="1" max="5" value="" required="required" title="Numero entero entre 1 y 5">
        </li><br>
        <li>
          <label style="font-weight:bold" for="decimal">Numero decimal</label><br>
          <input type="number" id="decimal" name="decimal" min="1" max="10" step="0.1" value="" required="required" title="Numero decimal entre 1 y 10">
        </li><br>
        <li>
          <label style="font-weight:bold" for="url">URL (validacion por requerido, escribir http://):</label><br>
          <input type="url" id="url" name="url" value="" placeholder="http://********" required="required">
        </li><br>
        <li>
          <label style="font-weight:bold" for="patron">Pattern de validacion:</label><br>
          <input type="text" id="patron" name="patron" value="" pattern="[a-z]{3}[1-2]{2}" title="3 letras y 2 numeros que sean 1 o 2 solamente" required="required">
        </li><br>
        <li>
          <label style="font-weight:bold" for="telefono">Pattern de validacion</label><br>
          <input type="text" id="telefono" name="telefono" value="" pattern="[(]{1}[+]{1}[1-9]{2}[)]{1}[1-9]{10}" title="Numero de telefono con codigo de area: (+54)11********" placeholder="(+54)11********" required="required">
        </li><br>
        <li>
          <input type="submit" value="Enviar formulario con validacion">
        </li><br>
        <li>
          <input type="reset"value="Reset a valores predeterminados">
        </li>
      </ul>

    </form>

    <br>
    <a href="../index.html">Volver a la pagina anterior.</a>
  </body>
</html>
